# Canvas Learning System - Test Pipeline
# Story 30.23: CI pipeline activation for automated regression protection
#
# Runs non-integration tests on PRs and pushes.
# Integration tests requiring Docker/external services are excluded.

name: Test Suite

on:
  pull_request:
    paths:
      - 'backend/**'
      - 'canvas-progress-tracker/**'
  push:
    branches:
      - main
      - clean-release
    paths:
      - 'backend/**'
      - 'canvas-progress-tracker/**'

jobs:
  # ═══════════════════════════════════════════════════════════════════════════════
  # All Tests (excluding @pytest.mark.integration — no Docker in CI)
  # ═══════════════════════════════════════════════════════════════════════════════
  tests:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Create reports directory
        run: mkdir -p backend/reports

      - name: Run tests
        run: |
          cd backend
          python -m pytest tests/ \
            -m "not integration" \
            -v --tb=short \
            --junitxml=reports/test-results.xml \
            -q --no-header \
            -p no:cacheprovider \
            --override-ini="addopts=" 2>&1

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-py${{ matrix.python-version }}
          path: backend/reports/test-results.xml
          retention-days: 14

  # ═══════════════════════════════════════════════════════════════════════════════
  # Obsidian Plugin Build Check
  # Verifies TypeScript compilation and esbuild bundling succeed
  # ═══════════════════════════════════════════════════════════════════════════════
  plugin-build:
    name: Plugin Build Check
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: canvas-progress-tracker/obsidian-plugin/package-lock.json

      - name: Install dependencies
        working-directory: canvas-progress-tracker/obsidian-plugin
        run: npm ci

      - name: TypeScript type check
        working-directory: canvas-progress-tracker/obsidian-plugin
        run: npx tsc --noEmit --skipLibCheck

      - name: Build plugin (CI mode - outputs to local directory)
        working-directory: canvas-progress-tracker/obsidian-plugin
        env:
          CI: 'true'
        run: npm run build

      - name: Verify build output
        working-directory: canvas-progress-tracker/obsidian-plugin
        run: |
          if [ ! -f "main.js" ]; then
            echo "::error::main.js not found after build!"
            exit 1
          fi
          SIZE=$(stat -c%s "main.js" 2>/dev/null || stat -f%z "main.js" 2>/dev/null)
          echo "main.js size: ${SIZE} bytes"
          if [ "$SIZE" -lt 1000 ]; then
            echo "::error::main.js is suspiciously small (${SIZE} bytes). Build may have failed."
            exit 1
          fi
          echo "Plugin build verified: main.js is ${SIZE} bytes"
          echo "## Plugin Build" >> $GITHUB_STEP_SUMMARY
          echo "- main.js: ${SIZE} bytes" >> $GITHUB_STEP_SUMMARY

  # ═══════════════════════════════════════════════════════════════════════════════
  # Dependency Audit (EPIC-33 NFR Security)
  # ═══════════════════════════════════════════════════════════════════════════════
  security:
    name: Dependency Audit
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Run pip-audit
        continue-on-error: true
        run: |
          pip install pip-audit
          pip-audit -r backend/requirements.txt --desc

  # ═══════════════════════════════════════════════════════════════════════════════
  # Summary
  # ═══════════════════════════════════════════════════════════════════════════════
  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [tests, plugin-build, security]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## Test Suite Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.tests.result }}" == "success" ]; then
            echo "| Tests (non-integration) | :white_check_mark: |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Tests (non-integration) | :x: |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.plugin-build.result }}" == "success" ]; then
            echo "| Plugin Build (TypeScript + esbuild) | :white_check_mark: |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Plugin Build (TypeScript + esbuild) | :x: |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.security.result }}" == "success" ]; then
            echo "| Dependency Audit | :white_check_mark: |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Dependency Audit | :warning: |" >> $GITHUB_STEP_SUMMARY
          fi

[pytest]
# Canvas Learning System - pytest Configuration
# ✅ Verified from Context7:/websites/fastapi_tiangolo (topic: testing)
# [Source: docs/architecture/coding-standards.md#测试规范]
# [Source: ADR-008 - Testing Framework pytest]

# Test file patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# asyncio mode for async tests
asyncio_mode = auto

# Output verbosity with coverage reporting
# ✅ P2 improvement: Added coverage and parallel testing support
addopts =
    -v
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=85

# Parallel testing with pytest-xdist (use -n auto for automatic CPU detection)
# Run with: pytest -n auto
# Note: Not enabled by default to avoid issues with shared fixtures

# Markers
# [Source: docs/stories/33.8.story.md - Task 8.3]
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    contract: marks tests as contract/schema tests
    e2e: marks tests as end-to-end tests (Story 33.8)
    performance: marks tests as performance benchmarks (Story 33.8)
    websocket: marks tests requiring WebSocket connections (Story 33.8)
